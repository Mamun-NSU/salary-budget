<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my monthly budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <img src="./image/money.jpg" class="img-fluid" alt="..." />
                </div>
                <div class="col-lg-6 w-25 mx-auto">
                    <form>
                        <h4 class="text-center">Income</h4>
                        <div class="row mb-3">
                            <label for="textInput1" class="col-sm-2 col-form-label">Income</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="textInput1" value="10000">
                            </div>
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Food</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="" value="3000">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Rent</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="" value="2000">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="" class="col-sm-2 col-form-label">Clothes</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="" value="500">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary ">Calculate</button>
                        </div>
                        <div class="text-center">
                            <h4>Total Expenses: <span>5500</span></h4>
                            <h4>Balance: <span>4500</span></h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>

</html>
