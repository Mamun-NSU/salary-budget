<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly Budget</title>
    <!-- CDN for bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom CSS     -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <h3 class="text-center text-primary">My Monthly Budget</h3>
            <div class="row d-flex">
                <div class="col-lg-6">
                    <img src="./image/money.jpg" class="img-fluid" alt="background image" />
                </div>
                <div class="col-lg-6 w-50 mx-auto right-div-bg">
                    <form>
                        <h5 class="text-center">Income</h5>
                        <div class="row mb-3">
                            <label for="income-input" class="col-sm-2 col-form-label">Income:</label>
                            <div class="col-sm-10">
                                <input id="income-input" type="text" class="form-control mx-3 input-field-bg"
                                    value="10000">
                            </div>
                        </div>
                        <h5 class="text-center">Expenses</h5>
                        <div class="row mb-3">
                            <label for="food-input" class="col-sm-2 col-form-label">Food:</label>
                            <div class="col-sm-10">
                                <input id="food-input" type="text" class="form-control mx-3 input-field-bg"
                                    value="3000">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="rent-input" class="col-sm-2 col-form-label">Rent:</label>
                            <div class="col-sm-10">
                                <input id="rent-input" type="text" class="form-control mx-3 input-field-bg"
                                    value="2000">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="clothes-input" class="col-sm-2 col-form-label">Clothes:</label>
                            <div class="col-sm-10">
                                <input id="clothes-input" type="text" class="form-control mx-3 input-field-bg"
                                    value="500">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="calculate-button" type="button" class="btn btn-primary ">Calculate</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <h5>Total Expenses: <span id="expenses-total">5500</span></h5>
                        <h5>Balance: <span id="balance_after_expenses">4500</span></h5>
                    </div>
                    <form class="row g-3">

                        <div class="col-auto">
                            <label for="save-input" class="col-sm-2 col-form-label">Save:</label>
                            <input id="save-input" type="text" class="col-sm-4 ms-3 input-field-bg " value="20">
                            <span class="col-sm-2 mx-2">%</span>
                            <button id="save-button" type="button" class="btn btn-primary col-sm-3">Save</button>
                        </div>
    
                    </form>
                    <div class="text-center">
                        <h5>Saving Amount: <span id="saving-total">2000</span></h5>
                        <h5>Remaining Balance: <span id="Remaining-balance">2500</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>

</html>
